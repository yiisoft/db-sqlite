on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  tests:
    name: PHP ${{ matrix.php }}-mysql-${{ matrix.mysql }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

        php:
          - 8.0
          - 8.1
          - 8.2

    steps:
      - name: Update composer.
        run: composer self-update

      - name: Phpunit
        uses: yiisoft/actions/.github/workflows/phpunit.yml@master
        with:
          composer-command: composer update --no-interaction --no-progress --optimize-autoloader --ansi
          extensions: pdo, pdo_sqlite
          os: ${{ matrix.os }}
          php: ${{ matrix.php }}
